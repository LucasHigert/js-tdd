<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <title>01 - ShortHand Properties</title>
</body>
<script>
    let firstName = 'Lucas';
    let surName = 'Higert';
    let age = 19;
    const person = {
        firstName,
        surName,
        age,

        hello(){
            console.log('Hello')
        }
    };

    console.log(person);
    person.hello();
</script>

</html>
